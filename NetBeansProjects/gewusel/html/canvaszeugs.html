<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sortieren</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <link href="../colors.css" rel="stylesheet" type="text/css"/>
    <script src="../jquery-3.3.1.js" type="text/javascript"></script>
    <link href="../bootstrap-4.1.3/bootstrap-4.1.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="../ocanvas-2.10.0.min.js" type="text/javascript"></script>
    <script src="../bootstrap-4.1.3/bootstrap-4.1.3/dist/js/bootstrap.js" type="text/javascript"></script>
    <link href="animationen.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="contain">
        <div class="sonnensystem">
            <canvas id="canvas"></canvas>
        </div>
    </div>>
    <script type="text/javascript">
        $(function(){
            var canvas = oCanvas.create({
                canvas: "#canvas",
                fps: 60 
                });

            var rectangle = canvas.display.rectangle({
                x: canvas.width /2,
                y: canvas.height / 2,
                origin: {x: "center", y: "center"},
                width: canvas.width / 2,
                height: canvas.width / 5,
                fill: "#fdc1ff",
                stroke: "10px, #f67cff"
            });

        canvas.addChild(rectangle);
        canvas.setLoop(function () {
            rectangle.rotation++;
        }).start();

           
        });
    </script>
</body>
</html>
