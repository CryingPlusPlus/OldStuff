
<html>
    <head>
        <title>jkjbgkwb</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../jquery-3.3.1.js" type="text/javascript"></script>
        <link href="../bootstrap-4.1.3/bootstrap-4.1.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       
        
        <script type="text/javascript">
            //warte is alles geladen wurde
            $(function(){
                $.DebugOutput = function(array){
                    $('div.conainer').html("");
                    for(var i=2; i<array.length; i++){  
                        $('div.container').append(array[i]+" ");
                    };
                    $('div.container').append('<br>');
                };
                //gib die zahlen als tabelle aus nicht als array
                $.Output = function(array){
                    $('div.conainer').html("");
                    for(var i=2; i<array.length; i++){  
                        $('div.container').append(array[i]+" ");
                    };
                    $('div.container').append('<br>');
                };
                
                var zahlen = new Array();
                //bis zu welcher zahl möchest du rechenne
                var upperGrenze = 2000;
                //erzeuge alle forlaufeenden Zahlen
                for(var i=2; i<upperGrenze; i++) {
                    
                    zahlen[i]=i;
                };
                //arbeite array durch streiche vielfache
                //allet wat über beleebt is prim
                for(var i=2; i<zahlen.length; i++){
                    
                    var testzahl = zahlen[i];
                    var limit = Math.floor(upperGrenze/testzahl);
                if(testzahl !== "."){    
                for(var k=2; k<limit; k++){
                    //zahl löschen
                    zahlen[k*testzahl]= ".";
                    };
                }; 
                
                };
                //output funktion
                for(var i=0; i<zahlen.length; i++){
                    if(zahlen[i] == "."){
                        zahlen[i] ="";
                    };
                };
                $.Output(zahlen);
                

            });
        </script>
         <div class="container"></div>
    </body>
</html>
