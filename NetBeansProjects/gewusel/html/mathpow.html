<html>
    <head>
        <title>gewusel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../colors.css" rel="stylesheet" type="text/css"/>
        <script src="../jquery-3.3.1.js" type="text/javascript"></script>
        <link href="../newCascadeStyleSheet.css" rel="stylesheet" type="text/css"/>
        <link href="../bootstrap-4.1.3/bootstrap-4.1.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrap-4.1.3/bootstrap-4.1.3/dist/js/bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>2er Potenzen</h1>
            <div class="zahlen">
            </div>
            <h1>16er Potenzen</h1>
            <div class="zahlen2">
            </div>
        </div>
            <script type="text/javascript">
                $(function(){
                    $.zweierpotenzen = function(){    
                        var loesung = new Array();
                        for(var k=0; k<12; k++){
                            loesung[k] = Math.pow(2, k);
                        }
                            return loesung;
                    }
                    $.sechszehner = function(){    
                        var loesung = new Array();
                        for(var k=0; k<12; k++){
                            loesung[k] = Math.pow(16, k);
                        }
                            return loesung;
                    }    
                    //gibt die lÃ¶sungen aus for schleife weil sonst kein _ 
                    loesung2 = $.sechszehner();
                    loesung = $.zweierpotenzen();
                    for (var i=0; i<loesung.length; i++){
                        $('div.zahlen').append('2'+'<sup>'+i+'</sup>'+'='+loesung[i]+",<br>");
                    }
                    for (var i=0; i<loesung2.length; i++){
                        $('div.zahlen2').append('16'+'<sup>'+i+'</sup>'+'='+loesung2[i]+",<br>"); 
                    }
                });
            </script>
    </body>
</html>
