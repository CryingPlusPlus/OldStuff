<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sortieren</title>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <link href="../colors.css" rel="stylesheet" type="text/css"/>
        <script src="../jquery-3.3.1.js" type="text/javascript"></script>
        <link href="../newCascadeStyleSheet.css" rel="stylesheet" type="text/css"/>
        <link href="../bootstrap-4.1.3/bootstrap-4.1.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrap-4.1.3/bootstrap-4.1.3/dist/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    
<script type="text/javascript">
  $(function(){
    var zahlen=new Array();
    
    for(var i=0; i<100; i++){
      nr = Math.floor(Math.random()*100);
      zahlen[i]=nr;
    }
    $.sortiert =function(){
        var loesung = zahlen.sort(function(a, b){return b - a});
        return loesung;
    }
    $.randomColor = function(){
                        //random farben pool mit den namen der css farben
        var color = ['darkpink','lightpink','darkorange','orangeplus','orange','orangelight','orangelightplus','orangeblind','yellow','muddygreen','muddygreenplus','green','greenplus','anothergreen','lightgreen','lightgreenplus','lightgreentwoplus','blue','bluelight','bluelightplus','blueplus','darkblue'];
        return color[Math.floor(Math.random()*color.length)];
    }
    loesung = $.sortiert();
    for (var i=0; i<loesung.length; i++) {
        
    color = $.randomColor();    
    $('div.output').append('<span class="'+color+'">'+loesung[i]+", "+'</span>');
    }
    console.log(color);
  });
</script>

<div class="container">
    <h2>Gib das Array sortiert der Größe nach aus</h2>
    <div class="output"></div>
</div>


</body>
</html>
