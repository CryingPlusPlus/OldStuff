<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<!-- <h6>Mensch? - Done: {{ .Done }} </h6>
	<div style="height: 50em;">
		<img style="height:100%; width:auto; text-align: center;" src="public/pics/{{ .Pic }}">
	</div> -->
	<div class="container">
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
    			<li class="breadcrumb-item active" aria-current="page">
    				Mensch? - Done: {{ .Done }} %
    			</li>
  			</ol>
		</nav>
		<div class="progress">
  			<div class="progress-bar" role="progressbar" style="width: {{ .Done }}%" aria-valuenow="{{ .Done }}" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div style="height: 40em;">
			<img style="height:100%; width:auto; text-align: center;" src="public/pics/{{ .Pic }}">
		</div>
		<div class="row">
			<div class="col-fluid" style="width:50%;">
				<form action="/submit/" method="post" style="width:100%;">
					<input style="visibility: hidden; width: 0%;" type="text" name="PicButton" value="No">
					<button style="width:100%;" class="btn btn-danger" type="submit" name="PicButton">No</button>
				</form>
			</div>
			<div class="col-fluid" style="width:50%;">
				<form action="/submit/" method="post" style="width:100%;">
					<input style="visibility: hidden; width: 0%;" type="text" name="PicButton" value="Yes">
					<button style="width:100%;" class="btn btn-success" type="submit" name="PicButton">Yes</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-fluid" style="width:100%;">
				<form action="/save/" method="post" style="width:100%;">
					<input style="visibility: hidden; width: 0%;" type="text" name="PicButton" value="Yes">
					<button style="width:100%;" class="btn btn-dark" type="submit" name="PicButton">Save</button>
				</form>
			</div>
		</div>
	</div>

</body>
